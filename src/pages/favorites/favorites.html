<ion-header>

  <ion-navbar>
    <app-sideMenu></app-sideMenu>
    <ion-title>My Favorites Quotes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list reorder="true">
    <ion-item-sliding *ngFor="let i of quotes">
      <ion-item (click)="viewQuote(i)" color="quoteBg" [ngClass]="{alt:  altBg()}">
        <h2>{{i.person}}</h2>
        <p>{{i.text}}</p>
      </ion-item>
      <ion-item-options side="left">
        <button ion-button color="danger" (click)="delQuote(i)">
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>
</ion-content>
